<ion-view title="Patient">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="instrument in instruments" class="item item-icon-right" ui-sref="lava.patients.detail({patient: $index})">
        <span>{{instrument.name}}</span><span ng-show="instrument.version != null">: {{instrument.version}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
