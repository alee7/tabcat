<ion-view title="Patient">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="(instrid, obj) in patient.instruments" class="item item-icon-right" ui-sref="lava.patients.detail.instruments({instrid: instrid})">
        <span>{{obj.name}}</span><span ng-show="obj.version != null">: {{obj.version}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
