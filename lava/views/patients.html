<ion-view title="Patients">
  <ion-content padding="true">
    Welcome to Lava! Find your itinerary below:<br/>
    <ion-list>
      <ion-item ng-repeat="patient in patients" class="item item-icon-right" ui-sref="lava.patients.detail({patient: $index})">
        <span>{{patient.pidn}}: {{patient.name}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
