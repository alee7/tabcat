<ion-view title="Patients">
  <ion-content padding="true">
    Welcome to Lava! Find your itinerary below:<br/>
    <ion-list>
      <ion-item ng-repeat="(pidn, obj) in patients" class="item item-icon-right" ui-sref="lava.patients.detail({pidn: pidn})">
        <span>{{pidn}}: {{obj.name}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
